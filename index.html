<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Netflix</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="src/js/model.js"></script>
    <script src="src/js/control.js"></script>
</head>
<body>
    <div class="bg" id="pre_select1">
        
        <div class="subtitle">
            <h1> Quem está usando?</h1>
        </div>
        <div class="p_selection">
            <div class="user-icon" id="usericon1">
                <img src="src/img/icons/icon.png" id="profile1" />
            </div>
            <div class="user-icon" id="usericon2">
                <img src="src/img/icons/icon2.png" id="profile2"/>
            </div>
            <div class="user-icon" id="usericon3">
                <img src="src/img/icons/icon3.png" id="profile3"/>
            </div>
            <div class="Username" >José</div>
            <div class="Username" >Enzo</div>
            <div class="Username" >Anna</div>
        </div>

        
    </div>
    <div class="navbar_desktop" id="pos_select1">
        <div class="button_holder">
            <button>
                <img src="src/img/icons/netflixlogo.svg" id="netflixicon"/>
            </button>
            <div class="button_holder2">
                <button class="header_button" id="reload">Início</button>
                <button class="header_button" id="back">Selecione o usuário</button>
            </div>
        </div>
        
    </div>
    <div class="frame" id="pos_select2">
        <div class="main">
            <div class="container">
                <div class="banner">

                    <img id="main-show-image" class="main_show" src="" />

                </div>
                <div class="content">
                    <h1>Em breve</h1>
                    <p>Prepare-se para vivenciar o emocionante mundo de 'One Piece' como nunca antes no aguardado live action,<br />
                    onde a aventura dos piratas ganha vida!</p>                    
                </div>
            </div>
            </div>
        <div class="box1" id="boxnew">
            <h1 class="title">Lançamentos</h1>
            
            <div class="grid-container">
                <button class="buttonl1">
                    <img src="src/img/icons/arrowleft.png" />
                </button>
                <div class="shows">

                    <div class="show1">
                        <img src="" id="new1" />
                    </div>
                    <div class="show2">
                        <img src="" id="new2" />
                    </div>
                    <div class="show3">
                        <img src="" id="new3" />
                    </div>
                    <div class="show4">
                        <img src="" id="new4" />
                    </div>
                    <div class="show5">
                        <img src="" id="new5" />
                    </div>
                    <div class="show6">
                        <img src="" id="new6" />
                    </div>
                    <div class="show7">
                        <img src="" id="new7" />
                    </div>
                </div>
                <button class="buttonr1">
                    <img src="src/img/icons/arrowright.png" />
                </button>
            </div>
            </div>

            <div class="box1">
                <h1  class="title">Continuar assistindo</h1>
                <div class="grid-containers">
                    <button class="buttonspacer">
                        <img src="src/img/icons/spacer.png" />
                    </button>
                    <div class="keepgrid">
                        <div class="shows">
                            <div class="show1">
                                <img src="" id="keep1" />
                            </div>
                            <div class="show2">
                                <img src="" id="keep2" />
                            </div>
                            <div class="show3">
                                <img src="" id="keep3" />
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="box1" id="boxtrend">
                <h1 class="title">Tops no Brasil</h1>

                <div class="grid-container2">

                    <button class="buttonl2">
                        <img src="src/img/icons/arrowleft.png" />
                    </button>

                    <div class="shows2">
                        <div class="shows">
                            <div class="show1">
                                <img src="" id="trend1" />
                            </div>
                            <div class="show2">
                                <img src="" id="trend2" />
                            </div>
                            <div class="show3">
                                <img src="" id="trend3" />
                            </div>
                            <div class="show4">
                                <img src="" id="trend4" />
                            </div>
                            <div class="show5">
                                <img src="" id="trend5" />
                            </div>
                            <div class="show6">
                                <img src="" id="trend6" />
                            </div>
                            <div class="show7">
                                <img src="" id="trend7" />
                            </div>
                            <div class="show8">
                                <img src="" id="trend8" />
                            </div>
                            <div class="show9">
                                <img src="" id="trend9" />
                            </div>
                            <div class="show10">
                                <img src="" id="trend10" />
                            </div>
                        </div>
                    </div>

                    <button class="buttonr2">
                        <img src="src/img/icons/arrowright.png" />
                    </button>
                </div>
           </div>
        </div>
        <div class="footer">
            <p>Demonstração de um site de streaming baseado no netflix.</p>
            <img class="mylogo" src="src/img/icons/logo.svg" />
        </div>
</body>
</html>
